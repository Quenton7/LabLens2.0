<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabLens | Intelligent Health Dashboard</title>

    <!-- Tailwind CDN (OK for showcase) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Your styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4 {
        font-family: 'Poppins', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .mesh-gradient {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image:
          radial-gradient(at 0% 0%, #e0f2f1 0, transparent 50%),
          radial-gradient(at 50% 0%, #e8eaf6 0, transparent 50%),
          radial-gradient(at 100% 0%, #f3e5f5 0, transparent 50%),
          radial-gradient(at 0% 100%, #e1f5fe 0, transparent 50%),
          radial-gradient(at 50% 100%, #f1f8e9 0, transparent 50%),
          radial-gradient(at 100% 100%, #ede7f6 0, transparent 50%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
